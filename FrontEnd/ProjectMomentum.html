<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Project Momentum</title>
      <link rel="stylesheet" href="mainStyle.css">
      <script src="front.js" defer></script>
  </head>
  <body>
      <main> 
        <div id="header">
          <p id="topMessage">Welcome to The Momentum Project</p>
        </div>
        <body id="body">
          <p>Please Enter The Stock Info Here:</p>
          <section id="stockInfoRow">
            <div id="idRow">
            </div>
            <div id="fieldRow">
              <input class="entryField" id="symbol"  placeholder="Enter Stock Symbol">
              <input class="entryField" id="currentPrice"  step="0.01" placeholder="Enter Current Price">
              <input class="entryField" id="lastPrice" step="0.01" placeholder="Enter Last Close Price">
              <input class="entryField" id="volume" placeholder="Volume">
              <input class="entryField" id="averageVolume"  placeholder="Average Volume">
              <input class="entryField" id="float" placeholder="Float (Share #)">
              <button id="submitButton">Submit</button>
            </div>
          </section>
          <section id="summarySection">
            <p>Summary:</p>
            <div id="summaryBox">
              <div class="summaryItem" id="priceBox">Price Goes Here</div>
              <div class="summaryItem" id="rvolBox">RVOL Goes Here</div>
              <div class="summaryItem" id="percentUpBox">% Up Today Goes Here</div>
              <div class="summaryItem" id="floatBox">Float Goes Here</div>
            </div>
          </section>
        </body>
      </main>
      <footer>
          <p>&copy; 2026 My Website Project</p>
      </footer>
  </body>
</html>
